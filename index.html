<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconos-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!--CSS-->
    <link rel="stylesheet" href="css/estilos.css">
    <title>Colegio Barbie</title>
</head>

<body>
    <!--Menu proyecto-->
    <nav class="navbar navbar-expand-lg navbar-dark bd-navbar">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-2" href="#">Colegio Barbie</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <form class="d-flex">
                        <input id="buscador" class="form-control me-2" placeholder="" aria-label="Search">
                        <button id="btnBuscar" class="btn btn-outline-light ">Buscar</button>
                    </form>

                </ul>
                <ul class="mt-3 ">
                    <select id="selectOrden" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Ordenar por:</option>
                        <option value="1">Promedio de mayor a menor</option>
                        <option value="2">Promedio de menor a mayor </option>
                        <option value="3">Alfabéticamente por Curso</option>
                        <option value="4">Alfabéticamente por Nombre</option>
                    </select>
                </ul>


            </div>

        </div>
    </nav>

    <!--FORM AGREGAR LIBRO-->
    <form id="formEstudiante" class="col-lg-6 m-5">
        <div class="mb-3">
            <label for="titulo" class="form-label">Nombre Estudiante</label>
            <input type="text" class="form-control" id="nombreEstudianteInput" aria-describedby="nombreEstudianteInput">

        </div>
        <div class="mb-3">
            <label for="autor" class="form-label">Curso</label>
            <input type="text" class="form-control" id="nombreCursoInput" aria-describedby="nombreCursoInput">

        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Cantidad de notas a ingresar; máximo 10</label>
            <input type="text" class="form-control" id="cantidadNotasInput" aria-describedby="cantidadNotasInput">

        </div>



        <div>
            <button type="text " id="agregarNotasBtn" class="btn bd-navbar">Ingresar Notas</button>
        </div>

        <div id="notasIngresadas"></div>

    </form>




    <!-- Boton-->
    <div class="row">
        <div class="m-5 mt-0 col-lg-3">
            <button type="text" id="guardarEstudianteBtn" class="btn bd-navbar">Guardar Estudiante</button>
        </div>
    </div>

    <!--BOTONES-->
    <div class="row">
        <div class="m-5 col-lg-3">
            <button id="verLista" class="btn bd-navbar">Ver Lista Estudiantes</button>
        </div>
        <div class="m-5 col-lg-3">
            <button id="ocultarLista" class="btn bd-navbar">Ocultar Lista Esutiantes</button>

        </div>

    </div>
    <!--CONTAINER LIBROS-->
    <div class="container">
        <div id="coincidencia"></div>
        <div id="estudiantesDiv" class="row">

        </div>
    </div>

    <!--Modal Carrito-->
    <div class="modal fade" id="idModalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-bodyCarrito">

                </div>
                <div class="row ml-ato">
                    <p id="precioTotal"></p>
                </div>
                <div class="modal-footer">


                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" data-bs-dismiss="modal" class="btn btn-success"
                        id="botonFinalizarCompra">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>
    <!--Script de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <!--Script Sweet alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--Luxon-->
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>

    <!--Script archivos propios-->
    <script src="class.js"></script>
    <script src="main.js"></script>
    <!--<script src="darkMode.js"></script> -->
</body>

</html>
